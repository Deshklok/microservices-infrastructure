---
- name: configure leader defaults
  sudo: yes
  template:
    src: master-defaults.j2
    dest: /etc/default/mesos-master
  notify: 
    - restart mesos leader
  tags:
    - mesos

- name: generate leader consul service
  sudo: yes
  template:
    src: mesos-leader-consul.j2
    dest: "{{ consul_dir }}/mesos-leader.json"
  notify:
    - reload consul
  tags:
    - consul-service
    - mesos

- name: create zookeeper acl 
  sudo: yes 
  shell: "{{ mesos_zk_acl_cmd }}" 
  notify:
    - restart mesos leader
  when: zk_mesos_user_secret is defined
  run_once: true
  tags:
    - mesos

- name: deploy iptables configuration
  sudo: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: mesos-leader-consul.cfg
      dest: /etc/consul-template/config.d
  notify:
    - reload consul-template
  tags:
    - mesos

- name: deploy iptables template
  sudo: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: mesos-leader-iptables.tmpl.j2
      dest: /etc/consul-template/templates/mesos-leader-iptables.tmpl
    - src: mesos-leader-credentials.tmpl.j2
      dest:  /etc/consul-template/templates/mesos-leader-credentials.tmpl
  notify:
    reload consul-template
  tags:
    - mesos

- include: nginx-proxy.yml
