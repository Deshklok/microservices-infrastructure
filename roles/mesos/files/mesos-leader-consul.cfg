template {
	source = "/etc/consul-template/templates/mesos-leader-iptables.tmpl"
	destination = "/tmp/marathon-leader-iptables.sh"
	command = "/bin/bash /tmp/marathon-leader-iptables.sh"
}

template {
	source = "/etc/consul-template/templates/mesos-leader-credentials.tmpl"
	destination = "/etc/mesos/credentials"
	command = "consul lock -n 1 mesos/lock systemctl restart mesos-master"
}
